    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee; 
        border-radius: 0;
        border: 1px solid #0891b2;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #67e8f9;
        box-shadow: 0 0 10px #22d3ee;
      }
      
      /* --- GLASS & GRID --- */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(6, 182, 212, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* --- CYBERPUNK ANIMATIONS --- */
      
      /* Moving Perspective Grid */
      .cyber-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: 
          linear-gradient(transparent 0%, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, transparent 0%, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: perspective(500px) rotateX(60deg);
        animation: cyber-grid-move 20s linear infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      @keyframes cyber-grid-move {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
      }

      /* CRT Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 999;
        opacity: 0.15;
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(13px, 9999px, 81px, 0); }
        20% { clip: rect(98px, 9999px, 12px, 0); }
        40% { clip: rect(4px, 9999px, 114px, 0); }
        60% { clip: rect(74px, 9999px, 55px, 0); }
        80% { clip: rect(28px, 9999px, 86px, 0); }
        100% { clip: rect(65px, 9999px, 23px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        20% { clip: rect(12px, 9999px, 4px, 0); }
        40% { clip: rect(87px, 9999px, 65px, 0); }
        60% { clip: rect(4px, 9999px, 87px, 0); }
        80% { clip: rect(23px, 9999px, 12px, 0); }
        100% { clip: rect(100px, 9999px, 65px, 0); }
      }

      /* Utility Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .text-shadow-neon {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.8), 0 0 10px rgba(34, 211, 238, 0.5);
      }
      
      .box-glow {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
      }
      .box-glow-pink {
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
